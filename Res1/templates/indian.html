{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Indian Cusinies</title>
</head>

<body>
    <br>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        Food Item : <input type="file" name="image" id=""><br> <br>
        desc: <input type="text" name="desc">
        <input type="submit" value="Add Food">
    </form>
<br>

    <table border="1">
        {% for x in foods %}
        <tr>
            {% if x.image %}
            <th><img src="{{x.image.url}}" width="200px" height="200px" alt="" srcset=""></th>
            {% else %}
            <th>No Food</th>
            {% endif %}
            <th>{{x.desc}}</th>
            <th><a href="{% url 'editindianfood' x.id %}">Update</a></th>
            <th><a href="{% url 'deleteindianfood' x.id %}">Delete</a></th>
        </tr>
        {% endfor %}
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
